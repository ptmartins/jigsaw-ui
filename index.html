<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>JigSaw UI - Sandbox</title>
        <link rel="stylesheet" href="globals.css">
    </head>
    <body>
        
        <header class="header">
            <h1>Jigsaw UI</h1>
        </header>

        <main class="main">
            
            <div class="demo-section">
                <h2>Button</h2>
                
                <jg-button action="default">Default Button</jg-button>
                <jg-button action="primary" type="primary">Primary Button</jg-button> 
                <jg-button type="danger">Danger Button</jg-button>
                <jg-button type="warning">Warning Button</jg-button>
                <jg-button type="success">Success Button</jg-button>
                <jg-button type="primary" size="sm">Button</jg-button>
            </div>

        </main>

        <footer class="footer">

        </footer>


        <script type="module" src="/src/index.js"></script>

        <script>
            let modalBtn = document.getElementById('modalBtn');

            let showModal = () => {
                let modal = document.createElement('jg-modal');
                modal.setAttribute('title', 'My working Modal');
                modal.setAttribute('cancelBtn', true);
                modal.innerHTML = `
                    <div class="formGroup">
                        <label for="name"> Name: </label>
                        <input type="text" id="name">
                    </div>
                `;
                document.body.appendChild(modal);
            }

            modalBtn.addEventListener('click', showModal);

            window.addEventListener('button-clicked', (ev) => {
                if(ev.detail.action === 'default') {
                    alert('Default button clicked!');
                }

                if(ev.detail.action === 'primary') {
                    console.log(ev.detail.action);
                    alert('Primary button clicked!');
                }
            });
        </script>
    </body>
</html>
