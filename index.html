<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>JigSaw UI - Sandbox</title>
        <link rel="stylesheet" href="globals.css">
    </head>
    <body>
        
        <div class="menu">
            <nav class="menu__nav">
                <a href="#avatar" class="menu__link" action="loadComponent" data-component="avatar">Avatar</a>
                <a href="#buttons" class="menu__link" action="loadComponent" data-component="button">Button</a>
                <a href="#card" class="menu__link" action="loadComponent" data-component="card">Card</a>
                <a href="#chips" class="menu__link" action="loadComponent" data-component="chip">Chip</a>
                <a href="#icon" class="menu__link" action="loadComponent" data-component="icon">Icon</a>
                <a href="#list-view" class="menu__link" action="loadComponent" data-component="list-view">List View</a>
                <a href="#progress" class="menu__link" action="loadComponent" data-component="progress">Progress bar</a>
            </nav>
            <div class="theme-switcher">
                <jg-button id="modalBtn" action="changeTheme" data-theme="light" width="full"> Light </jg-button>
                <jg-button id="modalBtn" action="changeTheme" data-theme="neutral" width="full"> Neutral </jg-button>
                <jg-button id="modalBtn" action="changeTheme" data-theme="dark" width="full"> Dark </jg-button>
                <jg-button id="modalBtn" action="changeTheme" data-theme="custom" width="full"> Premier League </jg-button>
            </div>
        </div>

        <div class="demo">
            <h1 class="title">Component System</h1>

            <div class="card palette-showcase">
                <h2>Neutral Palette (0-10)</h2>
                <div class="palette-grid">
                    <div class="palette-swatch">
                        <div class="palette-color neutral-0"></div>
                        <div class="palette-label">White</div>
                    </div>
                    <div class="palette-swatch">
                        <div class="palette-color neutral-1"></div>
                        <div class="palette-label">neutral-10</div>
                    </div>
                    <div class="palette-swatch">
                        <div class="palette-color neutral-2"></div>
                        <div class="palette-label">neutral-20</div>
                    </div>
                    <div class="palette-swatch">
                        <div class="palette-color neutral-3"></div>
                        <div class="palette-label">neutral-30</div>
                    </div>
                    <div class="palette-swatch">
                        <div class="palette-color neutral-4"></div>
                        <div class="palette-label">neutral-40</div>
                    </div>
                    <div class="palette-swatch">
                        <div class="palette-color neutral-5"></div>
                        <div class="palette-label">neutral-50</div>
                    </div>
                    <div class="palette-swatch">
                        <div class="palette-color neutral-6"></div>
                        <div class="palette-label">neutral-60</div>
                    </div>
                    <div class="palette-swatch">
                        <div class="palette-color neutral-7"></div>
                        <div class="palette-label">neutral-70</div>
                    </div>
                    <div class="palette-swatch">
                        <div class="palette-color neutral-8"></div>
                        <div class="palette-label">neutral-80</div>
                    </div>
                    <div class="palette-swatch">
                        <div class="palette-color neutral-9"></div>
                        <div class="palette-label">neutral-90</div>
                    </div>
                    <div class="palette-swatch">
                        <div class="palette-color neutral-10"></div>
                        <div class="palette-label">Black</div>
                    </div>
                </div>
            </div>
        
            <div id="layers" class="demo__section demo__section--layers">
                <h2 class="section__title">Layering system</h2>

                <div class="box box--level1">
                    <span>Level 1</span>
                    <div class="box box--level2">
                        <span>Level 2</span>
                        <div class="box box--level3">
                            <span>Level 3</span>
                        </div>
                    </div>
                </div>

            </div>  


            <div class="demo__component"></div>

        </div>  

        <script type="module" src="/src/index.ts"></script>
        <script src="/main.js"></script>
    </body>
</html>
